<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4">Calculadora de Cargas Sociales y Renta (Costa Rica)</h2>

        <div class="mb-3">
            <label for="salarioBruto" class="form-label">Salario Bruto (₡):</label>
            <input type="number" class="form-control" id="salarioBruto" placeholder="Ingrese el salario bruto">
        </div>

        <button class="btn btn-primary" onclick="calcular()">Calcular</button>

        <div class="mt-4">
            <p><strong>Cargas Sociales (10.5%):</strong> ₡<span id="cargasSociales">0.00</span></p>
            <p><strong>Impuesto sobre la Renta:</strong> ₡<span id="impuestoRenta">0.00</span></p>
            <p><strong>Salario Neto:</strong> ₡<span id="salarioNeto">0.00</span></p>
        </div>
    </div>

    <script src="./javascript/script_tarea2.js"></script>
</body>
</html>
